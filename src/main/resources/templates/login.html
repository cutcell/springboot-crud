<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"
          th:href="@{/webjars/bootstrap-social/bootstrap-social.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body style="background-color: lightgray">
<div class="container mt-4">

    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h2>Please sign in</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 offset-sm-4">

            <form class="form-horizontal justify-content-center" th:object="${loginForm}" th:action="@{/login}"
                  method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password.</p>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                </div>
                <input type="text" class="form-control mb-1" name="username" placeholder="Username"/>
                <input type="password" class="form-control mb-3" name="password" placeholder="Password"/>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>

        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-4 offset-sm-4">
            <a th:href="@{/auth/google(scope='profile')}" class="btn btn-block btn-social btn-google">
                <i class="fa fa-google"></i> Sign in with Google
            </a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-4 offset-sm-4">
            <a th:href="@{/auth/vkontakte(scope='offline')}" class="btn btn-block btn-social btn-vk">
                <i class="fa fa-vk"></i> Sign in with VK
            </a>
        </div>
    </div>

</div>
</body>
</html>
