<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="mb-4">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Springboot-crud</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login?logout">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#admin" role="tab">Admin</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#user" role="tab">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content">
                <div class="tab-pane" id="admin" role="tabpanel">

                    <div class="container-fluid">

                        <h3>Admin panel</h3>

                        <ul class="nav nav-tabs">

                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#userslist" aria-selected="true">Users</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newuser" aria-selected="false">New user</a>
                            </li>

                        </ul>

                        <div class="tab-content">

                            <div class="tab-pane fade show active" id="userslist">

                                <table class="table mt-2">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Roles</th>
                                        <th>Username</th>
                                        <th>Full name</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">

                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.roles}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td>
                                            <div class="row">
                                                <button type="button" class="btn btn-sm btn-success" data-toggle="modal"
                                                        th:attr="data-target='#editUserModal'+${user.id}">Edit
                                                </button>
                                                <div th:include="/users/edit :: userForm(userToEdit=${user})"></div>
                                                <a class="btn btn-sm btn-danger"
                                                   th:href="${'/users/delete/' + user.id}">Delete</a>
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                            <div class="tab-pane fade" id="newuser">
                                <div class="mt-2">
                                    <h5>New user</h5>
                                    <div th:include="/users/new :: newUser"></div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="tab-pane" id="user" role="tabpanel">


                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
